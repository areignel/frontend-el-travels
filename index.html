<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <!-- Include CSS for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="content">    
    <header>
        <h1>Welcome to El-Travels</h1>
        <!-- Add a navigation bar if needed -->
    </header>

    <main>
        <!-- List of Destinations -->
        <section class="destinations">
            <h2>Popular Destinations</h2>
            <ul id="destination-list">
                <!-- Destinations will be populated here using JavaScript -->
            </ul>
        </section>

        <!-- Destination Details -->
        <section class="destination-details">
            <h2>Destination Details</h2>
            <div id="destination-details">
                <!-- Destination details will be displayed here using JavaScript -->
            </div>
        </section>

        <!-- User Registration and Login -->
        <section class="user-auth">
            <h2>User Authentication</h2>
            <!-- Registration and login forms can be added here -->
        </section>

        <!-- Booking Form -->
        <section class="booking">
            <h2>Book a Destination</h2>
            <!-- Booking form can be added here -->
        </section>
    </main>

    <!-- Include JavaScript to interact with the API -->
    <script src="app.js"></script>
</body>
</html>
</div>
